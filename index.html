<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6e98d20350.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <!-- Header -->
        <header class="p1">
            <div class="logo">
                <img src="assets/images/logo/Reservia.svg" alt="Reservia">
            </div>

            <!-- Section Navigation -->
            <nav class="p1">      
                <ul class="p1">
                    <li><a href="#hotelsAncre">Hébergements</a></li>
                    <li><a href="#activitésAncre">Activités</a></li>
                </ul>
            </nav>
            <a class="S'inscrire">S'inscrire</a>
        </header>

        <!-- Section Recherche-->
        <div class="Recherche">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <form class="barre de recherche" action="#" method="GET">
                <div class="conteneurMarker">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="search" class="RechercheInput" placeholder="Marseille, France">
                <button class="RechercheBouton">
                    <span>Rechercher</span>
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <!-- Section Filtres -->
            <div class="filtres">
                <div class="filtresText">Filtres</div>
                <div class="filtresList">

                    <div class="filtres">
                        <div class="filtresIcon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <span>Économique</span>
                    </div>
                    
                    <div class="filtres">
                        <div class="filtresIcon">
                            <i class="fas fa-child"></i>
                        </div>
                        <span>Familial</span>
                    </div>
                    
                    <div class="filtres">
                        <div class="filtresIcon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span>Romantique</span>
                    </div>

                    <div class="filtres">
                        <div class="filtresIcon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <span>Animaux autorisés</span>
                    </div>

                </div>
            </div>
            <div class="conteneurInfo">
                <div class="iconInfo">
                    <i class="fas fa-info"></i>
                </div>
                Plus de 500 logements sont disponibles dans cette ville
            </div>
        </div>

        <div class="conteneurHotels">
</body>
